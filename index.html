<!DOCTYPE html>
<html>

	<head>

		<title>D3Plugin</title>
		<link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="css/nouislider.min.css"></link>
		<link rel="stylesheet" type="text/css" href="css/style.css"></link>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta charset="UTF-8">

	</head>

	<body>
	<nav>
	    <div class="nav-wrapper">
	      <!-- <a href="#!" class="brand-logo">Logo</a> -->
	      <a href="#" data-activates="side-menu" class="button-collapse"><i class="material-icons">menu</i></a>
	      <ul class="right hide-on-med-and-down">
	        <li><a href="#">About</a></li>
	        <li><a href="#">How To's</a></li>
	        <li><a href="#">Documentation</a></li>
	        <li><a href="#">People</a></li>
	      </ul>
	      <ul class="side-nav" id="side-menu">
	        <li><a href="#">About</a></li>
	        <li><a href="#">How To's</a></li>
	        <li><a href="#">Documentation</a></li>
	        <li><a href="#">People</a></li>
	      </ul>
	    </div>
	  </nav>

	<div class = "row">
		<div class = "left-pane col s4 m2">
			<ul class="collapsible" data-collapsible="expandable">
			    <li>
			      	<div class="collapsible-header active">
			      		<i class="material-icons">tune</i>
			      		Controls
			      	</div>
			      	<div class="collapsible-body center">
				      	<!-- <p>Turn off to remove from visualization</p> -->
				      	<form>
			  					<div class="switch col s12 m6">
								    <label>
								      TN
								      <input class="switch-tn" type="checkbox" checked>
								      <span class="lever tn"></span>
								    </label>
			  					</div>
			  					<div class="switch col s12 m6">
								    <label>
								      FN
								      <input class="switch-fn" type="checkbox" checked>
								      <span class="lever fn"></span>
								    </label>
			  					</div>
			  					<div class="switch col s12 m6">
								    <label>
								      TP
								      <input class="switch-tp" type="checkbox" checked>
								      <span class="lever tp"></span>
								    </label>
			  					</div>
			  					<div class="switch col s12 m6">
								    <label>
								      FP
								      <input class="switch-fp" type="checkbox" checked>
								      <span class="lever fp"></span>
								    </label>
			  					</div>
			  					<div class="divider"></div>
			  					<label>Filter High TPs</label>
				      			<div id="filter-high-tp"></div>
				      			<label>Filter Low TNs</label>
				      			<div id="filter-low-tn"></div>
				      			<label>Probability Range</label>
				      			<div id="probability-zoom"></div>
				      			<label>Rebin</label>
				      			<div id="rebin"></div>
				      			<div class = "apply-axis center">
					      			<a class="reset tooltipped btn-floating waves-effect waves-light deep-purple darken-1" data-position="" data-delay="10" data-tooltip="Reset"><i class="material-icons">replay</i></a>
					      			<a class="apply tooltipped btn-floating waves-effect waves-light deep-purple darken-1" data-position="" data-delay="25" data-tooltip="Apply"><i class="material-icons">done_all</i></a>
					      			<a class="clear tooltipped btn-floating waves-effect waves-light deep-purple darken-1" data-position="" data-delay="25" data-tooltip="Clear Selection"><i class="material-icons">clear</i></a>
				      			</div>
		      			</form>
  					</div>
			    </li>
			    <li>
			      	<div class="collapsible-header active">
			      		<i class="material-icons">format_align_left</i>
			      		Summary
			      	</div>
			      	<div class="collapsible-body class-histogram">
				      	
  					</div>
			    </li>
			  </ul>

		</div>
		<div class="central-pane col s8 m7">
			<div class="probability-histograms"></div>
		</div>
		<div class = "right-pane col s12 m3">
			<div class="row tabbed-view">

			    <div class="col s12">
			      <ul class="tabs">
			        <li class="tab col s4"><a class="active" href="#feature-view">Features</a></li>
			        <li class="tab col s4"><a href="#conf-mat">Matrix</a></li>
			        <li class="tab col s4"><a href="#data-samples">Data</a></li>
			      </ul>
			    </div>

			    <div id="data-samples" class="col s12">
				    <div class = "pager center">
				    	<a href="#!"><span class = "first small-text"></span></a>
				    	<a class="prev tooltipped btn-floating waves-effect waves-light deep-purple darken-1"><i class="material-icons">chevron_left</i></a>
				    	<span class = "page"></span>
				      	<a class="next tooltipped btn-floating waves-effect waves-light deep-purple darken-1"><i class="material-icons">chevron_right</i></a>
				    	<a href="#!"><span class = "last small-text"></span></a>
				    </div>

				    <div class = "data-table">
				    </div>
			    </div>

			    <div id="feature-view" class="col s12">
				    <div class = "box-plots"> </div>
			    </div>

			    <div id="conf-mat" class="col s12">
			    	<div class="control-matrix center">
			    		<form>
			    			<div class="switch col s6 m6">
							    <p>
							      <input class="with-gap" name="mat-mode" type="radio" id="fill-mode" checked="checked" />
							      <label for="fill-mode">Color Scale</label>
							    </p>
						    </div>
						    <div class="switch col s6 m6">
						      	<p>
						        	<input class="with-gap" name="mat-mode" type="radio" id="size-mode" />
						        	<label for="size-mode">Size Scale</label>
						    	</p>
						    </div>
						    <div class="switch col s12 center">
				    			<p>
							      <input type="checkbox" id="diagonal" checked="checked" />
							      <label for="diagonal">Show Diagonal</label>
							    </p>
						    </div>
						  </form>
			    	</div>
				    <div class = "confusion-matrix"> </div>
			    </div>
			</div>
		</div>
	</div>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
		<!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
		<script type="text/javascript" src="js/d3.v3.min.js"></script>
		<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
		<script type="text/javascript" src="js/nouislider.min.js" ></script>
		<script type="text/javascript" src="js/wNumb.js" ></script>
		<script type="text/javascript" src="js/Settings.js" ></script>
		<script type="text/javascript" src="js/boxFeatures.js" ></script>
		<script type="text/javascript" src="js/probHist.js" ></script>
		<script type="text/javascript" src="js/classHist.js" ></script>
		<script type="text/javascript" src="js/confMatrix.js" ></script>
		<script type="text/javascript" src="js/table.js" ></script>
		<script type="text/javascript" src="js/overlaps.js" ></script>	
		<script type="text/javascript" src="js/model.js" ></script>
		<script type="text/javascript" src="js/script.js" ></script>

		
	</body>


	

</html>
